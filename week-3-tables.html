<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 - Tables</title>
</head>
<body>
    <h1>Experiment 3 - HTML Table</h1>
    <table border="1">
        <tr>
            <th>Photo</th>
            <th>Dog Breed </th>
            <th>Size</th>
            <th>Link</th>
        </tr>
        <tr>
            <td><img src="https://cdn.britannica.com/16/234216-050-C66F8665/beagle-hound-dog.jpg" alt="Beagle" width="250"></td>
            <td>Beagle</td>
            <td>2</td>
            <td><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Male_fawn_Boxer_undocked.jpg" alt="Boxer" width="250"></td>
            <td>Boxer</td>
            <td>3</td>
            <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More Info</a></td>
        </tr>
        <tr>
            <td><img src="https://dogtime.com/assets/uploads/2011/01/file_23188_german-shepherd-dog-460x290.jpg" alt="German Shepard" width="250"></td>
            <td>German Shepard</td>
            <td>4</td>
            <td><a href="https://static.wikia.nocookie.net/wildkratts/images/2/23/German_Shepherd_Real_Life.jpg/revision/latest?cb=20211011040441" target="_blank">More Info</a></td>
        </tr>
    </table>
</body>
</html>
